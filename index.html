<!DOCTYPE html>
<html>

<head>
  <title>KNOW YOUR ARTISTS!</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" charset="utf-8"></script>
  <link href="style.css" rel="stylesheet" />
  <style>
    @media only screen and (max-width: 500px) {
      body {
        background-color: rgb(215, 214, 214);
        font-size: 10px;
      }

      header {
        background-color: white;
      }

      footer {
        background-color: white;
      }
    }
  </style>
</head>

<body>
  <header class="fixed-header">
    <div id="home"></div>
    <span id="homeTitle"><a href="#home"><img src="https://i.imgur.com/YTL8gUJ.jpg" height="50" width="50"></a></span>
    <ul>
      <li><a href="#home">Home</li>
      <li><a href="#contUs">Contact Us</a></li>
      <li><a href="https://www.instagram.com" target="_blank"><img onmouseover="bigImg(this)"

      </li>
      <script>
        function bigImg(x) {
          x.style.height = "35px";
          x.style.width = "35px";
        }

        function normalImg(x) {
          x.style.height = "20px";
          x.style.width = "20px";
        }
      </script>

    </div>

  <section>
    <div class="mainImg">
      <img src="https://i.imgur.com/YTL8gUJ.jpg" height="300" width="300">

      <form id="artist-form"><input type="text" id="artist-search" name="artist" placeholder="Find your artist.." />
        <input type="submit" placeholder="Search!" id="searchArt" /><br>
      </form>
